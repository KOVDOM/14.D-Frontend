<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Házi</title>
    <script>
        "use strict";   
        let x=Math.floor((Math.random()*89)+2);
         const tomb=[];
         const paros=[];
         const harmad=[];
         const otod=[];
         let z=0;
         let y=0;
         let w=0;
         for(let j=1;j<=5;j++){
         for(let i=0;i<5;i++){
            x=Math.floor((Math.random()*89)+2);
             if(tomb.includes(x)){
                 x=Math.floor((Math.random()*89)+2);
             }else{
                 tomb.push(x);
             }  
             if (tomb[i]%2==0) { paros[w]=tomb[i]; w++;}
                if (tomb[i]%5==0) { otod[z]=tomb[i]; z++;}
                if (tomb[i]%3==0) { harmad[y]=tomb[i]; y++;}                   
            }            
         console.log(tomb);
         for(let k=1;k<=5;k++){
             tomb.pop();
         }
         }
         console.log("Páros számok: ");
         console.log(paros);
         console.log("3-al osztható számok: ");
         console.log(harmad);
         console.log("5-el osztható számok: ");
         console.log(otod);
    </script>
</head>
<body>
    <h1>Hi</h1>
</body>
</html>
